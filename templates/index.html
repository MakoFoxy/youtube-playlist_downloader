<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачивание YouTube плейлиста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        #progress {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Скачивание YouTube плейлиста</h1>
        <form method="POST">
            <label for="playlist_url">Введите ссылку на плейлист YouTube:</label>
            <input type="text" id="playlist_url" name="playlist_url" placeholder="https://youtube.com/playlist?list=..." required>
            <button type="submit">Скачать</button>
        </form>
        <div id="progress"></div>
        <footer>
            <p>Создано для удобного скачивания</p>
        </footer>
    </div>
</body>

</html>
